<!DOCTYPE html>
<html lang="se">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Book DB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="mainDiv">
        <div id="opacityCover">
            <div id="popUpDiv">
                <form id="popUpForm">
                    <input type ="text" id="popUpTitleInput" placeholder="Title"/><br>
                    <input type ="text" id="popUpAuthorInput" placeholder="Author"/><br>
                </form>
                    <button id="popUpSubmitButton">Submit</button>
                    <button id="popUpCancelButton">Cancel</button>
            </div>
        </div>

        <p>Hey there! Add your favourite books by title and author.</p>
        <form id="formToSubmitBook">
            <input type="text" id="bookTitleInput" placeholder="Title"/><br>
            <input type="text" id="bookAuthorInput" placeholder="Author"/><br>
            <input type="button"
                   form="formToSubmitBook"
                   id="submitBookButton"
                   value="Submit"/>
        </form>
        <button id="registerNewUser">New User</button>
        <button id="logKey" onclick="DisplayKey()">Show Access Key</button>
    </div>
    <div id="bookListDiv"></div>
    <script src="scripts.js"></script>
</body>
</html>
